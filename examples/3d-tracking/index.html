<!DOCTYPE html>
<html>

    <head>
        <title>3D Tracking example</title>
        <meta http-equiv="content-type" content="text/html; charset=ISO-8859-1">

        <style>
            html,
            body {
                height: 100%;
                padding: 0;
                margin: 0;
                font-family: Arial, Helvetica, sans-serif;
            }

            canvas { 
                height: 100%;
                width: 100%;
                display: block;
                border: none;
            }

            #viewer-container {
                flex: 6;
                width: 100%;
                overflow: hidden;
            }

            .flex-container {
                display: flex;
                flex-direction: column;
                height: 100%;
                overflow: hidden;
            } 

            .left-panel {
                position: absolute;
                top: 40px;
                z-index: 1;
                padding: 2em;
                background-color: white;
                box-shadow: 0 0 10px darkgray;
                border-radius: 10px;
                left: 20px;
                width: 500px;
                max-width: 500px;
                user-select: none;
                pointer-events: fill;
            }
            .left-panel div {
                font-weight: 600;
                padding-top: 1em;
            }

            #gradient{
                margin-top: 10px;
                width: 100%;
            }

            #gradient-parent{
                display: flex;
                flex-direction: row;
            }
            #channels{
                width: 100%;
                height: 20px;
            }

            .ranges-class {
                display: flex;
                justify-content: center;
                gap: 10px;
                padding: 10px;
            }

            .ranges-class div {
                width: 160px;
                height: 15px;
                display: flex;
                justify-content: center;
                align-items: center;
                color: white;
                font-size: 12px;
                text-align: center;
                font-weight: bold;
                border-radius: 10px;
                padding: 10px;
            }

            .clipping-controls{
                margin-bottom: 20px;
            }

        </style>

    </head>
    <body>
        <div class="flex-container">
            <div id="viewer-container">
                <canvas id="viewer"></canvas>
            </div>
        </div>
    </body>

</html>
